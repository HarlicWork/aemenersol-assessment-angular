<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">User Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ data.firstName }}
      </td>
      <td>{{ data.lastName }}</td>
      <td>{{ data.username }}</td>
    </tr>
  </tbody>
</table>
